<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#8b0000">
  <meta charset="UTF-8" />
  <title>Heroines of Jericho Scramble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Heroines of Jericho – Scramble Challenge</h1>
    <p class="subtitle">Unscramble all terms before the 10‑minute timer ends.</p>

    <div class="status-bar">
      <div><strong>Timer:</strong> <span id="timer">10:00</span></div>
      <div><strong>Score:</strong> <span id="score">0</span> / <span id="total">0</span></div>
      <div><strong>Current #:</strong> <span id="currentIndex">1</span></div>
    </div>

    <div class="puzzle-card">
      <p class="label">Scrambled Term</p>
      <div id="scramble" class="scramble-text">Loading...</div>

      <p class="label">Clue</p>
      <div id="clue" class="clue-text"></div>

      <input
        id="answerInput"
        type="text"
        placeholder="Type your answer here"
        autocomplete="off"
      />

      <div class="buttons">
        <button id="checkBtn">Check Answer</button>
        <button id="skipBtn">Skip</button>
      </div>

      <div id="feedback" class="feedback"></div>
    </div>

    <div class="controls">
      <button id="restartBtn">Restart Game</button>
    </div>

    <div id="finalMessage" class="final-message"></div>
  </div>

  <script src="script.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>
</body>
</html>
